<h4 class="text-center"> Register to embrace a new world!</h4>
<form [formGroup]="signupForm"  class="form mt-4" (submit)="signup()" >
    <div class="form-group">
        <input formControlName="email" placeholder="email" class="form-control" autofocus >
        <app-message
        textoMensagem="E-mail is required"
        *ngIf="signupForm.get('email').errors?.required">
      </app-message>
      <app-message
      textoMensagem="Invalid e-mail"
      *ngIf="signupForm.get('email').errors?.email">
    </app-message>
    </div>
    <div class="form-group">
        <input formControlName="fullName" placeholder="full name" class="form-control">
        <app-message
        textoMensagem="FullName is required"
        *ngIf="signupForm.get('fullName').errors?.required">
      </app-message>
      <app-message
      textoMensagem="UserName max length is 30"
      *ngIf="signupForm.get('fullName').errors?.maxlength">
    </app-message>
    </div>
    <div class="form-group">
        <input formControlName="userName" placeholder="user name" class="form-control">
        <app-message
          textoMensagem="UserName is required"
          *ngIf="signupForm.get('userName').errors?.required">
        </app-message>
        <app-message
          textoMensagem="UserName minimum length is 30"
          *ngIf="signupForm.get('userName').errors?.minlength">
        </app-message>
        <app-message
        textoMensagem="UserName max length is 30"
        *ngIf="signupForm.get('userName').errors?.maxlength">
      </app-message>
      <app-message
      textoMensagem="Must be lower case"
      *ngIf="signupForm.get('userName').errors?.lowerCase">
    </app-message>
    <app-message
    textoMensagem="Username already taken"
    *ngIf="signupForm.get('userName').errors?.userNameTaken">
  </app-message>
  <small *ngIf="signupForm.get('userName').valid || signupForm.pending" class="text-success" >Username available</small>
    </div>
    <div class="form-group">
        <input formControlName="password" type="password" placeholder="password" class="form-control">
        <app-message
          textoMensagem="Password is required"
          *ngIf="signupForm.get('password').errors?.required">
        </app-message>

    </div>
    <button [disabled]="signupForm.invalid" class="btn btn-primary btn-block">Register</button>

    <p>Already a user?
        <a [routerLink]="['']"> Sign In!</a>
    </p>
</form>
